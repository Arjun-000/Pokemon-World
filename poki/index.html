<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('./poki.jpg');
            background-size: 100% 100%;
        }
        .card {
        background-color: rgba(255, 255, 255, 0.634); /* 50% transparent white */
    }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    
    <div id="welcomeScreen" class="card p-4 shadow-lg text-center">
        <h1>Welcome to the Pokémon World</h1>
        <p><strong>Catch them all!</strong></p>
       <div> <button class="btn btn-primary px-4 py-2 text-center" onclick="showContent()">Explore</button></div>
    </div>

    <div id="mainContent" class="card p-4 shadow-lg text-center" style="display: none; width: auto;">
        <h1 class="text-center mb-2">Welcome to the Pokémon World</h1>
        <p>Catch them all!</p>
        <input class="form-control mb-3" type="text" placeholder="Enter Pokemon Name" id="pokeName">
        <button class="btn btn-danger w-100" onclick="fetchPoke()">Search</button>
        
            <img src="" alt="PokeSprite" id="pokeImg" class="mt-3 mx-auto" style="display: none; width: 150px; height: 150px;">
           <div class="row text-dark"  id="details">
            <div id="ability" class="abilities-list mt-3"></div>
           </div>
        
    </div>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
